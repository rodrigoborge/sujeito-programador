<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Instagram</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div class="column left">
                    <div class="main"></div>
                </div>
                <div class="column right">
                    <div class="login-panel">
                        <div class="logo">
                            <img class="logo-img" src="assets/logo.png" alt="Logo do Instagram" />
                        </div>

                        <form action="">
                            <input placeholder="Usuário ou E-mail" type="text" name="username" id="" />
                            <input placeholder="Senha" type="password" name="password" id="" />
                            <input type="submit" value="Entrar" />
                        </form>
                    </div>
                    <div class="infobox">
                        <p>Não possui uma conta? <a href="#">Cadastre-se</a></p>
                    </div>
                    <div class="get-app-panel">
                        <p>Obtenha o aplicativo.</p>
                        <div class="app-button">
                            <a href="#">
                                <img src="assets/appstore.png" alt="Baixe na AppStore">
                            </a>
                            <a href="#">
                                <img src="assets/googleplay.png" alt="Baixe na Google Play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
