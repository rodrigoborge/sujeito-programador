<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Inscreva-se - Instagram</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="container-signup">
                <div class="column">
                    <div class="login-panel">
                        <div class="logo">
                            <img class="logo-img" src="assets/logo.png" alt="Logo do Instagram" />
                        </div>
                        <div class="message">
                            <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                        </div>
                        <button class="cta-facebook">Entrar com Facebook</button>

                        <div class="divisor-container">
                            <div class="line"></div>
                            <div class="divisor-tag">ou</div>

                            <div class="line"></div>
                        </div>
                        <form action="">
                            <input placeholder="Número de Celular ou E-mail" type="text" name="e-mail" id="" />
                            <input placeholder="Nome Completo" type="text" name="name" id="" />
                            <input placeholder="Username" type="text" name="username" id="" />
                            <input placeholder="Crie uma Senha" type="password" name="password" id="" />
                            <input type="submit" value="Entrar" />
                        </form>
                    </div>
                    <div class="infobox">
                        <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                    </div>
                    <div class="get-app-panel">
                        <p>Obtenha o aplicativo.</p>
                        <div class="app-button">
                            <a href="#">
                                <img src="assets/appstore.png" alt="Baixe na AppStore" />
                            </a>
                            <a href="#">
                                <img src="assets/googleplay.png" alt="Baixe na Google Play" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footer-inner">
                    <a href="#">About Us</a>
                    <a href="#">Support</a>
                    <a href="#">Blog</a>
                    <a href="#">Press</a>
                    <a href="#">API</a>
                    <a href="#">Jobs</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Directory</a>
                    <a href="#">Profiles</a>
                    <a href="#">Hashtags</a>
                    <a href="#">Language</a>
                    <div class="text-small">@ 2025 Instagram</div>
                </div>
            </footer>
        </div>
    </body>
</html>
