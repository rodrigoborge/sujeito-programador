<!DOCTYPE html>
<html lang="ptbr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Página de Cadastro</title>
    </head>
    <body>
        <div class="content">
            <div class="left">
                <div class="formulario">
                    <h1>Nova conta</h1>
                    <form>
                        <input class="campo" type="text" placeholder="Nome completo" required /> <br />
                        <input class="campo" type="e-mail" placeholder="Digite seu e-mail" required /> <br />
                        <input class="campo" type="password" name="password" id="password" placeholder="Digite sua senha" required /> <br />
                    </form>
                    <div class="check"><input type="checkbox" required id="terms" checked /> <label for="terms"> Concordo com os <a href="#">termos</a>.</label> <br /></div>
                    <input class="button" type="submit" id="criar-conta" value="Criar conta" />
                    <div class="conta">
                        <p><span>Já possui uma conta?</span></p>
                        <a href="account.html">Faça login.</a>
                    </div>
                </div>
            </div>

            <div class="right">
                <img src="img/model.png" />
                <div class="content2">
                    <h2>
                        Leve sua carreira ao <br />
                        próximo nível.
                    </h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo omnis similique nesciunt nam explicabo beatae aspernatur illum recusandae
                        aperiam! Ducimus accusamus dolore tenetur quod iste.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
