<!DOCTYPE html>
<html lang="ptbr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Página de Cadastro</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="left">
                <h1>Nova conta</h1>
                <form class="formulário">
                    <input type="text" placeholder="Nome completo" /> <br />
                    <input type="e-mail" placeholder="Digite seu e-mail" /> <br />
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" /> <br />
                    <input type="checkbox" id="terms" /> <label for="terms">Concordo com os termos.</label> <br />
                    <input type="submit" id="criar-conta" value="Criar conta" />
                </form>
            </div>
            <div class="right"></div>
        </div>
    </body>
</html>
