<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Feed - Instagram</title>
    </head>
    <body>
        <header>
            <div class="logo"><img src="img/logo-insta.png" alt="Logo Instagram" /></div>
        </header>
        <div class="wrapper">
            <div class="feed">
                <div class="perfil">
                    <div><img class="img-perfil" src="img/perfil.png" alt="" /></div>
                    <div class="user-name"><p>Qualquer Programador - 01</p></div>
                </div>
                <div class="foto-feed">
                    <img class="foto" src="img/foto1.png" alt="" />
                    <div class="acao">
                        <p>Curtir</p>
                        <p>Comentar</p>
                    </div>
                </div>
            </div>

            <div class="feed">
                <div class="perfil">
                    <div><img class="img-perfil" src="img/fotoPerfil2.png" alt="" /></div>
                    <div class="user-name"><p>Qualquer Programador - 02</p></div>
                </div>
                <div class="foto-feed">
                    <img class="foto" src="img/foto2.png" alt="" />
                    <div class="acao">
                        <p>Curtir</p>
                        <p>Comentar</p>
                    </div>
                </div>
            </div>

            <div class="feed">
                <div class="perfil">
                    <div><img class="img-perfil" src="img/fotoPerfil3.png" alt="" /></div>
                    <div class="user-name"><p>Qualquer Programador - 03</p></div>
                </div>
                <div class="foto-feed">
                    <img class="foto" src="img/foto3.png" alt="" />
                    <div class="acao">
                        <p>Curtir</p>
                        <p>Comentar</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
