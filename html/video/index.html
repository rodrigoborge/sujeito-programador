<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo e Audio</title>
</head>
<body>
    <h1>Trabalhando com Vídeos</h1>

    <video poster="thumb.png" width="420" height="340" controls muted>
        <source src="natureza.mp4"type="video/mp4">
    </video>

    <h1>Tag de Audio</h1>
    <audio controls>
        <source src="curso.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
